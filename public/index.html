<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="container py-5">
        <form id="loginForm" class="mb-4">
            <h3 class="mb-4">Login</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" id="registerButton" class="btn btn-secondary">Register</button>
        </form>

        <div id="chatArea" style="display: none">
            <h3 class="mb-4">Chat</h3>
            <div class="mb-3">
                <select id="roomSelect" class="form-select">
                    <option value="Select room">Selecet room</option>
                    <option value="general">General</option>
                    <option value="random">Random</option>
                    <option value="sports">Sports</option>
                    <!-- Diğer odaları buraya ekleyebilirsiniz -->
                </select>
            </div>
            <textarea id="messageArea" class="form-control mb-3" rows="20"></textarea>
            <input type="text" id="messageInput" class="form-control mb-3" placeholder="Type your message" />
            <button id="sendButton" class="btn btn-primary">Send</button>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
            <p id="typingMessage" class="text-success"></p>
        </div>
        <div id="preloader"></div>

        <!-- Bootstrap JS ve WebSocket bağlantısı -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
